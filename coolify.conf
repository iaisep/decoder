# Configuración para Coolify
# Este archivo contiene las variables de entorno y configuraciones necesarias para el despliegue

# === VARIABLES DE ENTORNO REQUERIDAS ===
# Configura estas variables en Coolify antes del despliegue:

# Base de datos PostgreSQL
DATABASE_URL=postgresql://postgres:PASSWORD@HOST:PORT/contable

# Clave secreta para cifrado
SECRET_KEY=VaultGuardPay2024SecurePayments!@#$%^&*()

# API Keys para autenticación
API_KEY_1=vault-api-key-2024-secure
API_KEY_2=dev-api-key-12345
API_KEY_3=prod-api-key-67890

# Configuración del servidor
PORT=8000
WORKERS=1
LOG_LEVEL=info

# === CONFIGURACIONES RECOMENDADAS PARA COOLIFY ===

# Puerto interno: 8000
# Health check URL: /health
# Health check interval: 30s

# === RECURSOS RECOMENDADOS ===
# CPU: 0.5 cores mínimo, 1 core recomendado
# RAM: 256MB mínimo, 512MB recomendado
# Almacenamiento: 1GB mínimo

# === COMANDOS ÚTILES ===
# Build: docker build -t payment-decoder .
# Run local: docker-compose up
# Test health: curl http://localhost:8000/health
# Test API: curl http://localhost:8000/docs

# === NOTAS DE SEGURIDAD ===
# 1. Cambiar todas las API Keys en producción
# 2. Usar HTTPS en producción
# 3. Configurar firewall para puerto 8000
# 4. Rotar SECRET_KEY regularmente
# 5. Monitorear logs de acceso

# === ESTRUCTURA DE ARCHIVOS PARA COOLIFY ===
# Los siguientes archivos son necesarios:
# - Dockerfile (✓)
# - .dockerignore (✓)
# - requirements.txt (✓)
# - main.py (✓)
# - database.py (✓)
# - .env (configurar en Coolify)
# - start.sh (✓)
